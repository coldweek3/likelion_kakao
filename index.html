    <form id="login-form" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Email or phone number" required>

        <input type="password" id="password" placeholder="Password" required>

        <input type="submit" value="Log in">
        <a href="#">Find Account or Password</a>
    </form>
  
    <script src="https://kit.fontawesome.com/a9eb1f10be.js" crossorigin="anonymous"></script>
    
    <script>
        function validateForm() {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
    
          if (username === '') {
            document.getElementById("username-error").classList.add("show-error-message");
            return false; 
          } else {
            document.getElementById("username-error").classList.remove("show-error-message");
          }

          if (password === '') {
            document.getElementById("password-error").classList.add("show-error-message");
            return false;
