<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Nico - kokoa Clone</title>
</head>


<body id="chat-screen">
    
    
    <div class="status-bar">
        <div class="status-bar__column">
            <Span>SKT</Span>
            <i class="fas fa-wifi"></i>
            <!--to do wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery icon-->
            <!--lighting icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">KAKAO</h1></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    
        
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src='https://ifh.cc/g/qGZRy1.png'>
            <div class="message-row__content">
                <span class="message__author">KAKAO</span>
                <div class="message__info">
                    <span class="message__bubble">Please Check My KAKAO Account info</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">                
                <div class="message__info">
                    <span class="message__bubble">No!!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>     
    </main>

    <form class="reply">
        <div class="reply__column">
            <!-- <i class="far fa-plus-square fa-lg"></i> -->
        </div>
        
        <div class="reply__column">
            <!-- <p>hi-Front-End Likelion~!</p> -->
            <input type="text" value="hi-Front-End Likelion~!" />
           <!-- <i id="icon-push" class="far fa-grin fa-lg"></i> -->
            <!-- <button>
            <i class="fas fa-arrow-up"></i>
            </button> -->
        </div>
 
    </form>

 

    <!-- <div id="no-mobile">
        <span>Your screen is too big</span>
    </div> -->






<script src="https://kit.fontawesome.com/a9eb1f10be.js" crossorigin="anonymous"></script>
</body>
</html>
